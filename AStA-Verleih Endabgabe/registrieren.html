<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=devine-width,initial-scale=1.0">
  <title> Formular</title>
  <script src="register.js" defer></script>
  <link rel="stylesheet" href ="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class= "nav">
                <li> <a href ="verleih.html" >Verleih</a></li>
                <li > <a href="registrieren.html">Registrieren</a></li>
                <li > <a href="login.html">Einloggen</a></li>
            </ul>
        </nav>
        <h1>Registrierung</h1>

    </header>
    <main>
        <div  class = "register">
            <form id="regform" >
                <fieldset id= "fieldreg">
                    <legend> Felder mit* sind erforderlich</legend>
                        <label for="fname"> Vorname*</label>
                        <input type ="text" id ="fname" name ="fname"/>
                        <label for="lname"> Nachname*</label>
                        <input type ="text" id ="lname" name ="lname"/>
                        <label for="email"> E-mail*</label>
                        <input type ="text" id ="email" name ="email"/>

                        <label for="Studiengang"> Studiengang*</label>
                        <select name= "Studiengang" id="Studiengang">
                            <optgroup label = "Digitale Medien">
                                <option>MIB</option>
                                <option>OMB</option>
                                <option>MKB</option>
                                <option>MIM</option>
                                <option>DIM</option>
                            </optgroup>
                            <optgroup label="Gesundheit, Sicherheit, Gesellschaft">
                                <option>AGF</option>
                                <option>AGW</option>
                                <option>PT</option>
                                <option>SSB</option>
                                <option>RIW</option>
                            </optgroup>
                            <optgroup label="Informatik">
                                <option>AIN</option>
                                <option>ITP</option>
                                <option>INM</option>
                                <option>MOS</option>
                            </optgroup>
                            <optgroup label="Mechanical and Medical Engeering">
                                <option>ELA</option>
                                <option>ICS</option>
                                <option>SMA</option>
                            </optgroup>
                            <optgroup label="Wirtschaftsinformatik">
                                <option>BAM</option>
                                <option>BCM</option>
                                <option>IBS</option>
                                <option>WNB</option>
                                <option>WIB</option>                        
                            </optgroup>
                            <optgroup label="Wirtschaftsingeneurwesen">
                                <option>WIS</option>
                                <option>SEM</option>
                                <option>MVB</option>
                                <option>PEB</option>
                                <option>WPI</option> 
                            </optgroup>
                        </select>
                        <label for = "password"> Password*</label>
                        <input type ="email" id = "password" name = "password" />
                        <div>
                            <button id="register" type ="button">Registrieren</button>
                        </div>
                </fieldset>
            </form>
        </div> 
        <div id = "registerAnswer">
        </div> 
    </main> 
</body>
</html>
