<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=devine-width,initial-scale=1.0">
  <title> Formular</title>
</head>
<body>
    <header>
        <h1>Kontakt</h1>

    </header>
    <main>
        <p>Bei Fragen oder Anregungen k√∂nnen Sie mich gerne mit dem Kontaktformular kontaktieren</p>
        <div class="contact" >
            <form class="contact">
                <label> Vorname</label>
                <input class="contact-element" type ="text" placeholder="Vorname">
                <label> Nachname</label>
                <input class="contact-element" type ="text" placeholder="Nachname">
                <label> E-mail</label>
                <input class="contact-element" type ="email" placeholder="Ihr Email-Adresse">
                <label> Ihr Text</label>
                <textarea class="contact-element" rows="5" placeholder="Ihr Mitteilung "></textarea>
                <button class ="contact-element" type ="button">Senden</button>
            </form>
        </div>
        

    </main>
    
</body>
